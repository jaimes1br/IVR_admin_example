<div class="container my-5">
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link" [ngClass]="{'active': tabValue === 'opc1'}" (click)="onTabChange('opc1')" #tabOpc1>Opc 1</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" [ngClass]="{'active': tabValue === 'opc2'}" (click)="onTabChange('opc2')" #tabOpc2>Opc2</a>
    </li>
  </ul>
</div>

<div class="container my-5">
    <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
    </form>
    <button type="button" class="btn btn-primary" (click)="onGoToBack()">Back</button>
</div>
