<div class="container my-5">
  <h3>Store add - greetings</h3>
  <div class="tabs-container">
    <ul class="tabs-nav">
      <li class="tabs-item" role="tab" [tabIndex]="activeTab === 'tabGreetings' ? 0 : -1"
        [ngClass]="{'tabs-item--active': activeTab === 'tabGreetings'}" (click)="activeTab = 'tabGreetings'">
        Greetings
      </li>
      <!-- <li class="tabs-item tabs-item--disable" role="tab" [tabIndex]="activeTab === 'tabOverride' ? 0 : -1">
        Override
      </li> -->
      <li class="tabs-item" role="tab" [tabIndex]="activeTab === 'tabOverride' ? 0 : -1"
        [ngClass]="{'tabs-item--active': activeTab === 'tabOverride'}" (click)="activeTab = 'tabOverride'">
        Override
      </li>
    </ul>
  </div>
  <div class="py-2">
    <div *ngIf="activeTab === 'tabGreetings'; else tabOverride">
      <div class="d-flex flex-wrap">  
       <div class="container">
         <form>
               <div class="mb-3">
                 <label for="exampleInputEmail1" class="form-label">Email address</label>
                 <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                 <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
               </div>
               <div class="mb-3">
                 <label for="exampleInputPassword1" class="form-label">Password</label>
                 <input type="password" class="form-control" id="exampleInputPassword1">
               </div>
               <div class="mb-3 form-check">
                 <input type="checkbox" class="form-check-input" id="exampleCheck1">
                 <label class="form-check-label" for="exampleCheck1">Check me out</label>
               </div>
           </form>
           <button type="button" class="btn btn-primary" (click)="onGoToBack()">Back</button>
       </div>
      </div>
    </div>
    <ng-template #tabOverride>
      <h5>here somethig</h5>
    </ng-template>
  </div>
</div>
